<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,viewport-fit=cover">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- full screen for ios -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Chat">
  <meta name="format-detection" content="telephone=no">
  <title><%= htmlWebpackPlugin.options.title %></title>
  <script src="https://cdn.bootcss.com/react/15.6.2/react.min.js"></script>
  <script src="https://cdn.bootcss.com/react-dom/15.6.2/react-dom.min.js"></script>
  <script src="https://cdn.bootcss.com/react-router/4.4.0-alpha.1/react-router.min.js"></script>
  <script src="https://cdn.bootcss.com/react-redux/5.1.0/react-redux.min.js"></script>
  <script src="https://cdn.bootcss.com/axios/0.18.0/axios.min.js"></script>
  <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
  <script src="https://cdn.bootcss.com/sockjs-client/1.3.0/sockjs.min.js"></script>
  <link rel="manifest" href="manifest.json" />
  <link rel="apple-touch-icon" href="./static/app.jpg" />
</head>
<body>
  <div id="root"></div>
  <audio id="notice_audio" autoplay></audio>
  <a class="file-download"></a>
  <script>
    var html = document.querySelector("html");
    var width = document.documentElement.clientWidth;
    html.style.fontSize = width/10 + "px";

    document.body.addEventListener("touchmove", function(evt) {
      if (!evt._isScroller) {
        evt.preventDefault();
      }
    }, {passive: false});


  </script>
</body>
</html>
